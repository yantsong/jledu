<div>
    <app-navtab title="直播课程" tips="换一换"></app-navtab>
</div>
<div class="carousel slide coursenote" data-ride="carousel" data-interval="10000" id="carouselnote">
    <div class="carousel-inner">
        <div class="item  active">
            <div class="col-sm-6 col-md-3 col-xs-6" *ngFor="let item of courseData">
                <div class="thumbnail">
                    <div class="imgbox">
                        <img [src]="item.logo" alt="">
                    </div>
                    <div class="caption">
                        <div class="clearfix">
                            <h1>{{item.courseName}}</h1>
                            <span>正在直播</span>
                        </div>
                        <p>学员:{{item.pageBuycount}}人</p>
                    </div>
                    <div class="linepoint">
                        <span></span>
                    </div>
                    <div class="time">{{liveBeginTime}}</div>
                    <div class="teacher clearfix">
                        <span class="pull-left">主讲:{{item.teachername}}</span>
                        <em class="pull-right">{{item.liveEndTime}}</em>
                    </div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="col-sm-6 col-md-3 col-xs-6" *ngFor="let item of courseData">
                <div class="thumbnail">
                    <div class="imgbox">
                        <img [src]="item.logo" alt="">
                    </div>
                    <div class="caption">
                        <div class="clearfix">
                            <h1>{{item.courseName}}</h1>
                            <span>正在直播</span>
                        </div>
                        <p>学员:{{item.pageBuycount}}人</p>
                    </div>
                    <div class="linepoint">
                        <span></span>
                    </div>
                    <div class="time">{{liveBeginTime}}</div>
                    <div class="teacher clearfix">
                        <span class="pull-left">主讲:{{item.teachername}}</span>
                        <em class="pull-right">{{item.liveEndTime}}</em>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#carouselnote" class="carright" data-slide="next"></a>
    <a href="#carouselnote" class="carleft" data-slide="prev"></a>
    <!--<p>${newCourseList }</p>-->
</div>
