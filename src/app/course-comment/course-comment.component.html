<div class="comment ">
    <form class="clearfix">
        <div class="avatar fl">
            <img src="../../assets/images/course-derails/avatar-boy.gif" alt="">
        </div>
        <div class="reply fr">
            <textarea name="" id="" cols="30" rows="3" placeholder="请输入你的文字"></textarea>
            <button type="button" class="fr">回复</button>
        </div>
    </form>
</div>
<div class="comment-list">
    <ul>
        <li class="clearfix" *ngFor="let item of courseData.coursecomments">
            <div class="avatar fl">
                <img src="../../assets/images/course-derails/avatar-boy.gif" alt="">
            </div>
            <div class="comment-right fr">
                <p>
                    <a href="#" class="user-name">{{item.commenter}}</a> &nbsp;&nbsp;评论：
                </p>
                <p class="comment-content">
                    {{item.comment}} </p>
                <p class="comment-date">
                    {{item.commentdate}}
                </p>
            </div>
        </li>
    </ul>
</div>
